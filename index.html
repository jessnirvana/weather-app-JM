
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 40rem;">
        <div class="card-body">
          <div class="row">
            <div class="col">
          <form id="search-city">
            <input
              type="text"
              placeholder="Enter City"
              style="width: 20rem;"
              autofocus
              id="search-text-city"
            />
          </div>
          <div class="col">
            <input type="submit" value="Search" class= "btn btn-primary"/> 
          </div>
          <div class="col">
            <button class= "btn btn-success" id="current-location-button">
              Current
            </button>  
         </div>
          </form>
          <h5 class="city"></h5>
          <h6 class="card-subtitle mb-2 text-muted" id="description"></h6>
          <div style="clear:both">
        <h6 style="float:left">Last updated: </h6>
          <h6 style="float:left" id="date"></h6>
          </div>
      
          <div class="row">
            <div class="col">
              <div class="d-flex">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
                class="float-left"/>
                <div class="current-temp" id="currentTemperature"></div>
                <span class="units">
                 Â°F </span>
              </div>
            </div>
            <div class="col">
              <div class="stats">
                Humidity: <span id="humidity"></span>% <br />
                Wind: <span id="wind"></span> mph
              </div>
            </div>
          </div>
        </div>
        <div class = "weather-forecast" id="forecast"></div>
      </div>
      </div>
    <small>
<a href="https://github.com/jessnirvana/weather-app-JM" target="_blank"> Open-source code</a> by J. Monge
  </small>
<script src="src/index.js"></script>
  </body>
</html>
